language: node_js
node_js:
  - "node"
env:
  REACT_APP_DOMAIN: $REACT_APP_DOMAIN
  REACT_APP_CLIENTID: $REACT_APP_CLIENTID

before_deploy:
  - npm install -g travis-ci-cloudfront-invalidation
  - npm run build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $S3_BUCKET
  cleanup: false
  local-dir: dist
  on:
    branch: master
