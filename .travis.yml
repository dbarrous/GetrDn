language: node_js
node_js:
  - "node"
before_deploy:
  - npm run build

env:
  REACT_APP_DOMAIN: $REACT_APP_DOMAIN
  REACT_APP_CLIENTID: $REACT_APP_CLIENTID

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $S3_BUCKET
  skip_cleanup: true
  local-dir: build
  on:
    branch: master
